<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraGeek | Inicio</title>
    <link rel="icon" href="../assets/img/icono.jpeg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/base/base.css" />
    <link rel="stylesheet" href="../assets/css/componentes/header.css" />
    <link rel="stylesheet" href="../assets/css/componentes/button.css" />
    <link rel="stylesheet" href="../assets/css/componentes/footer.css" />
    <link rel="stylesheet" href="../assets/css/formLogin.css">
</head>

<body>
    <header class="header container">
        <div class="header__side">
            <a href="../index.html"><img src="../assets/img/logo.png" alt="Logo AluraGeeks" class="header__logo" /></a>

            <div class="group">
                <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                    <g>
                        <path
                            d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                        </path>
                    </g>
                </svg>
                <input placeholder="Que desea buscar?" type="search" class="input">
            </div>
        </div>
    </header>

    <!-- Inicio de sesion -->
    <main class="main">
        <form class="form_is" id="loginForm">
            <p class="form_is-title">Iniciar Sesion</p>
            <div class="input-container">
                <input type="email" placeholder="Ingrese su correo electronico" id="usuario">
                <span>
                </span>
            </div>
            <div class="input-container">
                <input type="password" placeholder="Ingrese su contrasena" id="contrasena">
            </div>
            <button type="submit" class="submit" onclick="iniciarSesion(event)">
                Iniciar Sesion
            </button>
        </form>
    </main>   

    <!-- Habla con nosotros -->
    <section class="hablaNosotros">
        <div class="logo">
            <img src="../assets/img/logo.png" alt="logoAluraGeek">
        </div>
        <div class="lista">
            <ul class="lista_opciones">
                <li class="lista_item">Quienes somos</li>
                <li class="lista_item">Politica de privacidad</li>
                <li class="lista_item">Programa de fidelidad</li>
                <li class="lista_item">Nuestras tiendas</li>
                <li class="lista_item">Quiero ser franquiciado</li>
                <li class="lista_item">Anuncie aqui</li>
              </ul>
        </div>
        <div class="formulario">
            <form class="form">
                <p class="titleForm">Hable con nosotros</p>

                <label class="form__label">
                    <input required="" placeholder="" type="text" class="input">
                    <span>Nombre</span>
                </label>

                <label class="form__label">
                    <input required="" placeholder="" type="email" class="input">
                    <span>Email</span>
                </label>

                <textarea class="formcontato__textarea" rows="5" cols="40" id="mensagem" name="mensaje"
                    placeholder="Mensaje"></textarea>

                <button class="submit" type="submit">Enviar Mensaje</button>
            </form>
        </div>
    </section>
    <!-- SecciÃ³n de Footer -->
    <footer class="footer">
        <div class="footer__logos">
            <a href="https://github.com/Jhan24b"><img class="footer__logos__items" src="../assets/img/github.png"
                    alt="Github"></a>
            <a href="https://www.linkedin.com/in/anthony-torres-13591b1b5/"><img class="footer__logos__items"
                    src="../assets/img/linkedin.png" alt="LinkedIn"></a>
        </div>
        <div class="footer__rodape">
            <p class="footer__texto">Desarrollado por Anthony J. Torres</p>
            <p class="footer__texto">2023</p>
        </div>
        <div class="footer__logos">
            <a href="https://github.com/Jhan24b"><img src="../assets/img/instagram.png" class="footer__logos__items"
                    alt="Instagram"></a>
            <a href="https://www.linkedin.com/in/anthony-torres-13591b1b5/"><img src="../assets/img/facebook.png"
                    class="footer__logos__items" alt="Facebook"></a>
        </div>
    </footer>

    <script src="../controllers/inicio_sesion.js"></script>
</body>

</html>
